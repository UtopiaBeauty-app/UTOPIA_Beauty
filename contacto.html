    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const sr = ScrollReveal({
            distance: '50px',
            duration: 900,
            easing: 'cubic-bezier(.69,.06,.15,.88)',
            reset: false
        });

        
        sr.reveal('.contacto-info h2', { origin: 'left' });
        sr.reveal('.contacto-info p', { origin: 'right', delay: 100 });

        
        sr.reveal('.redes-sociales li', {
            origin: 'bottom',
            interval: 150, 
            delay: 200,
            scale: 0.9 
        });

       
        sr.reveal('.contacto-visual img', {
            origin: 'right',
            distance: '70px',
            duration: 1100,
            scale: 0.9,
            rotate: { y: -10 } 
        });
